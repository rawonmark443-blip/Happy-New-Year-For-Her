<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Bianca ‚Äî Tulips</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#060814;
      --bg2:#0a0f22;

      --text:#ffffff;
      --muted:rgba(255,255,255,.72);

      --card: rgba(12, 12, 24, 0.55);
      --cardBorder: rgba(255, 90, 120, 0.22);

      --btn: rgba(255, 90, 120, 0.24);
      --btn2: rgba(255,255,255, 0.08);

      /* Classic Red Tulip palette */
      --tulipRedDark:#7a0c1a;
      --tulipRed:#c1122f;
      --tulipRedLight:#ff4d6d;

      --stem:#1e8f4a;
      --leaf1:#176d36;
      --leaf2:#1fa252;

      --glow: rgba(255, 77, 109, 0.55);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      font-family: "Roboto", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% 30%, rgba(255,77,109,.10), transparent 60%),
        radial-gradient(900px 600px at 30% 70%, rgba(100,160,255,.08), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Subtle star field */
    .stars{
      position:absolute; inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,.18) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: 70px 70px, 110px 110px;
      background-position: 0 0, 30px 40px;
      opacity:.55;
      filter: blur(.2px);
      pointer-events:none;
    }

    /* Title */
    .title{
      position:absolute;
      top:22px; left:50%;
      transform:translateX(-50%);
      z-index:10;
      text-align:center;
      user-select:none;
      padding: 8px 14px;
    }
    .title h1{
      margin:0;
      font-size: 54px;
      letter-spacing: 6px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 12px 40px rgba(0,0,0,.65);
    }
    .title .sub{
      margin-top:6px;
      font-family:"Sacramento", cursive;
      font-size: 28px;
      color: rgba(255,255,255,.85);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
    }

    /* Floating hearts + petals */
    .float-layer{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:2;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      width: 16px; height: 16px;
      transform: rotate(45deg);
      opacity: .55;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 16px; height: 16px;
      background: rgba(255, 77, 109, .55);
      border-radius: 50%;
    }
    .heart{
      background: rgba(255, 77, 109, .55);
      border-radius: 2px;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }

    @keyframes floatUp{
      0%   { transform: translateY(60px) translateX(0) rotate(45deg) scale(.9); opacity:0; }
      10%  { opacity:.55; }
      50%  { transform: translateY(-45vh) translateX(12px) rotate(45deg) scale(1); opacity:.55; }
      100% { transform: translateY(-110vh) translateX(-10px) rotate(45deg) scale(1.05); opacity:0; }
    }

    .spark{
      position:absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(255, 220, 120, .75);
      filter: blur(.2px);
      opacity:.75;
      animation: twinkle ease-in-out infinite;
    }
    @keyframes twinkle{
      0%,100% { transform: scale(.6); opacity:.35; }
      50%     { transform: scale(1.2); opacity:.85; }
    }

    /* Ground glow */
    .ground-glow{
      position:absolute;
      left:50%; bottom:-140px;
      transform:translateX(-50%);
      width: 900px; height: 420px;
      background: radial-gradient(closest-side, rgba(255,77,109,.22), transparent 70%);
      filter: blur(2px);
      z-index:1;
      pointer-events:none;
    }

    /* Tulip field (THIS fixes stacking) */
    .tulip-field{
      position:absolute;
      left:50%;
      bottom: 30px;
      transform: translateX(-50%);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap: 90px;
      z-index:4;
      pointer-events:none;
    }

    /* Individual tulip wrapper */
    .tulip{
      width: 160px;
      height: 360px;
      position: relative;
      transform-origin: bottom center;
      animation: sway 3.8s ease-in-out infinite;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.55));
    }
    .tulip:nth-child(2){ animation-duration: 4.3s; animation-delay: -.8s; transform: scale(1.08); }
    .tulip:nth-child(3){ animation-duration: 3.5s; animation-delay: -1.2s; transform: scale(.98); }

    /* More "effort" feel: slight breathing glow */
    .tulip::after{
      content:"";
      position:absolute;
      left:50%; bottom: 95px;
      transform: translateX(-50%);
      width: 140px; height: 140px;
      background: radial-gradient(circle, var(--glow), transparent 65%);
      filter: blur(6px);
      opacity: .55;
      animation: breathe 3.6s ease-in-out infinite;
      z-index:0;
      pointer-events:none;
    }
    @keyframes breathe{
      0%,100% { transform: translateX(-50%) scale(.92); opacity:.45; }
      50%     { transform: translateX(-50%) scale(1.06); opacity:.62; }
    }

    @keyframes sway{
      0%,100% { transform: rotate(-2.2deg) translateX(0); }
      50%     { transform: rotate(2.8deg) translateX(2px); }
    }

    /* Stem */
    .stem{
      position:absolute;
      left:50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 12px;
      height: 220px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), transparent 35%),
                  linear-gradient(180deg, #1bb35b, var(--stem));
      z-index:1;
    }

    /* Leaves */
    .leaf{
      position:absolute;
      bottom: 70px;
      width: 80px;
      height: 38px;
      border-radius: 38px;
      background: linear-gradient(180deg, var(--leaf2), var(--leaf1));
      opacity: .95;
      z-index:1;
      transform-origin: bottom center;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .leaf.left{
      left: 18px;
      transform: rotate(-25deg);
      animation: leafSway 3.6s ease-in-out infinite;
    }
    .leaf.right{
      right: 18px;
      transform: rotate(25deg);
      animation: leafSway 3.9s ease-in-out infinite reverse;
    }
    @keyframes leafSway{
      0%,100% { transform: rotate(-25deg); }
      50%     { transform: rotate(-18deg); }
    }
    .tulip:nth-child(2) .leaf.left{ animation-duration: 4.2s; }
    .tulip:nth-child(3) .leaf.right{ animation-duration: 3.2s; }

    /* Tulip head */
    .head{
      position:absolute;
      left:50%;
      bottom: 185px;
      transform: translateX(-50%);
      width: 112px;
      height: 130px;
      z-index:2;
      animation: headSway 3.8s ease-in-out infinite;
      transform-origin: bottom center;
    }
    @keyframes headSway{
      0%,100%{ transform: translateX(-50%) rotate(0deg); }
      50%    { transform: translateX(-50%) rotate(1.2deg); }
    }

    /* Petals */
    .petal{
      position:absolute;
      bottom:0;
      width: 60px;
      height: 110px;
      border-radius: 60px 60px 16px 16px;
      background: linear-gradient(180deg, var(--tulipRedLight), var(--tulipRed) 35%, var(--tulipRedDark));
      box-shadow:
        inset 0 10px 16px rgba(255,255,255,.18),
        inset 0 -18px 24px rgba(0,0,0,.30);
    }
    .petal.left{
      left: 0;
      transform: rotate(-10deg);
    }
    .petal.right{
      right: 0;
      transform: rotate(10deg);
    }
    .petal.center{
      left:50%;
      transform: translateX(-50%);
      width: 66px;
      height: 120px;
      border-radius: 66px 66px 18px 18px;
      background: linear-gradient(180deg, #ff6b86, var(--tulipRed) 35%, var(--tulipRedDark));
      box-shadow:
        inset 0 12px 18px rgba(255,255,255,.22),
        inset 0 -18px 26px rgba(0,0,0,.28);
    }

    /* Small highlight line */
    .shine{
      position:absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%) rotate(-10deg);
      width: 8px;
      height: 70px;
      border-radius: 10px;
      background: rgba(255,255,255,.16);
      filter: blur(.2px);
    }

    /* Buttons overlay */
    .gift-controls{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 9999;
      pointer-events:auto;
    }

    .gc-btn{
      appearance:none;
      border: 1px solid rgba(255,90,120,.25);
      background: var(--btn);
      color: rgba(255,255,255,.92);
      padding: 12px 16px;
      border-radius: 16px;
      font-weight: 600;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      transition: transform .15s ease, background .15s ease;
      user-select:none;
    }
    .gc-btn:hover{ transform: translateY(-2px); background: rgba(255,90,120,.32); }
    .gc-btn.secondary{
      background: var(--btn2);
      border-color: rgba(255,255,255,.16);
    }
    .gc-btn.secondary:hover{ background: rgba(255,255,255,.12); }

    /* Make sure everything fits on phones */
    @media (max-width: 520px){
      .title h1{ font-size: 42px; letter-spacing: 4px; }
      .title .sub{ font-size: 24px; }
      .tulip-field{ gap: 52px; bottom: 22px; }
      .tulip{ width: 120px; height: 300px; }
      .head{ bottom: 155px; width: 92px; height: 108px; }
      .petal{ width: 50px; height: 92px; }
      .petal.center{ width: 54px; height: 100px; }
      .stem{ height: 185px; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="float-layer" id="floatLayer"></div>
  <div class="ground-glow"></div>

  <div class="title">
    <h1>I LOVE U</h1>
    <div class="sub">always, in every universe üå∑</div>
  </div>

  <!-- Tulips -->
  <div class="tulip-field">
    <div class="tulip">
      <div class="head">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
        <div class="shine"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>

    <div class="tulip">
      <div class="head">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
        <div class="shine"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>

    <div class="tulip">
      <div class="head">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
        <div class="shine"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="gift-controls">
    <a class="gc-btn" href="letters.html">üíå Read my main letter</a>
    <a class="gc-btn secondary" href="../100-days/index.html">‚Ü©Ô∏è Go back</a>
  </div>

  <script>
    // Floating hearts + sparkles (lightweight, feels "effort")
    const layer = document.getElementById("floatLayer");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const left = rand(5, 95);
      const dur = rand(7, 12);
      const delay = rand(0, 2);
      const scale = rand(0.7, 1.25);
      h.style.left = left + "vw";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.opacity = rand(0.25, 0.65);
      h.style.transform = `rotate(45deg) scale(${scale})`;
      layer.appendChild(h);

      setTimeout(() => h.remove(), (dur + delay) * 1000 + 300);
    }

    function spawnSpark(){
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = rand(5, 95) + "vw";
      s.style.top = rand(15, 90) + "vh";
      s.style.animationDuration = rand(1.8, 3.6) + "s";
      layer.appendChild(s);
      setTimeout(() => s.remove(), 6000);
    }

    // steady spawns
    setInterval(spawnHeart, 650);
    setInterval(spawnSpark, 450);

    // initial fill
    for(let i=0;i<10;i++) spawnSpark();
    for(let i=0;i<6;i++) spawnHeart();
  </script>
</body>
</html>
