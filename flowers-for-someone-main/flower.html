<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå∑ For Bianca ‚Äî 100 Days</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0a0a16;
      --bg2:#05050b;

      --card: rgba(12, 12, 24, 0.74);
      --cardBorder: rgba(255, 80, 100, 0.25);

      --accent:#ff2f55;
      --accent2:#ff80ab;

      --text:#fff;
      --muted: rgba(255,255,255,0.75);

      /* üå∑ Classic Red Tulip palette */
      --tulipRedDark:#7a0c1a;
      --tulipRed:#c1122f;
      --tulipRedLight:#ff4d6d;

      /* Tulip visibility (adjust any time) */
      --tulipOpacity: 0.35; /* 0.15 = subtle, 0.45 = clearer */
      --tulipBlur: 0.6px;   /* 0 = sharp, 1.2 = dreamy */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      font-family: "Roboto", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 120%, rgba(255,77,109,0.14), transparent 60%),
        radial-gradient(900px 600px at 30% 10%, rgba(180,110,255,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    /* Night background stars */
    .night {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events:none;
      z-index: 0;
    }
    .star{
      position:absolute;
      width:2px;height:2px;
      border-radius:50%;
      background: rgba(255,255,255,0.85);
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.45));
      animation: twinkle 3.2s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%,100%{opacity:.22; transform: scale(1)}
      50%{opacity:1; transform: scale(1.4)}
    }
    .glow{
      position:absolute;
      width: 900px;
      height: 900px;
      left: 50%;
      bottom: -520px;
      transform: translateX(-50%);
      background: radial-gradient(circle, rgba(255,77,109,0.22), transparent 60%);
      filter: blur(14px);
      opacity: .95;
    }

    /* Tulips layer (subtle background) */
    .tulips-layer{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap: clamp(26px, 6vw, 90px);
      padding-bottom: 6vh;
      pointer-events:none;
      z-index: 1;

      opacity: var(--tulipOpacity);
      filter: blur(var(--tulipBlur));
    }

    .tulip{
      position: relative;
      width: 92px;
      height: 330px;
      transform-origin: bottom center;
      animation: sway 6s ease-in-out infinite;
    }
    .tulip.t2{ animation-duration: 6.8s; animation-delay: -1.4s; transform: scale(0.94); }
    .tulip.t3{ animation-duration: 7.4s; animation-delay: -2.1s; transform: scale(1.03); }

    @keyframes sway{
      0%,100%{ transform: rotate(-1.6deg) translateY(0); }
      50%{ transform: rotate(1.9deg) translateY(-2px); }
    }

    .stem{
      position:absolute;
      bottom:0;
      left:50%;
      width: 8px;
      height: 200px;
      transform: translateX(-50%);
      background: linear-gradient(to top, #0f5a28, #38c172);
      border-radius: 999px;
      filter: drop-shadow(0 0 8px rgba(56,193,114,0.18));
    }

    .leaf{
      position:absolute;
      bottom: 76px;
      width: 82px;
      height: 28px;
      background: linear-gradient(to right, #145c2b, #6bdc7c);
      border-radius: 999px;
      opacity: .95;
      transform-origin: left center;
      filter: drop-shadow(0 0 10px rgba(56,193,114,0.14));
    }
    .leaf.l1{
      left: -18px;
      transform: rotate(-22deg);
    }
    .leaf.l2{
      left: 30px;
      transform: rotate(24deg);
      bottom: 100px;
      width: 72px;
      height: 24px;
      opacity: .9;
    }

    /* Tulip head */
    .head{
      position:absolute;
      left:50%;
      bottom: 178px;
      transform: translateX(-50%);
      width: 96px;
      height: 118px;
      filter: drop-shadow(0 0 14px rgba(255, 47, 85, 0.18));
    }

    /* Petals */
    .petal{
      position:absolute;
      bottom:0;
      width: 30px;
      height: 98px;
      background: linear-gradient(
        to top,
        var(--tulipRedDark),
        var(--tulipRed),
        var(--tulipRedLight)
      );
      border-radius: 70% 70% 45% 45%;
      transform-origin: bottom center;
      filter: drop-shadow(0 0 12px rgba(255,77,109,0.16));
    }

    /* Slightly closed ‚Äúcup‚Äù look */
    .petal.p1{ left: 4px;  transform: rotate(-22deg) translateY(-1px); }
    .petal.p2{ left: 20px; transform: rotate(-10deg) translateY(-5px); height: 102px;}
    .petal.p3{ left: 34px; transform: rotate(0deg)  translateY(-8px); height: 110px; width: 32px;}
    .petal.p4{ left: 50px; transform: rotate(10deg) translateY(-5px); height: 102px;}
    .petal.p5{ left: 66px; transform: rotate(22deg) translateY(-1px); }

    /* Soft shimmer particles near tulips */
    .spark{
      position:absolute;
      width: 6px;height:6px;
      border-radius:50%;
      background: rgba(255, 70, 120, 0.65);
      filter: blur(0.2px) drop-shadow(0 0 10px rgba(255,70,120,0.45));
      animation: floatUp 4.5s infinite ease-in-out;
      opacity: .9;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0); opacity: 0; }
      18%{ opacity: 1; }
      100%{ transform: translateY(-220px) translateX(18px); opacity: 0; }
    }

    /* Letter overlay */
    .overlay{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 3;
      padding: 18px;
      pointer-events:auto;
    }

    .card{
      width: min(760px, 100%);
      max-height: min(82vh, 780px);
      overflow:hidden;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      position: relative;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(800px 260px at 50% 0%, rgba(255,77,109,0.20), transparent 60%);
      pointer-events:none;
    }

    

    .header{
      padding: 18px 18px 10px 18px;
      text-align:center;
      position: relative;
      z-index: 5;
    }
    .header h1{
      margin:0;
      font-family: "Sacramento", cursive;
      font-size: 46px;
      color: #ff7aa2;
      letter-spacing: .2px;
      text-shadow: 0 6px 18px rgba(255,77,109,0.18);
    }
    .header .sub{
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .content{
      padding: 12px 18px 18px 18px;
      height: calc(100% - 132px);
      overflow-y:auto;
      position: relative;
      z-index: 5;
    }

    .typed{
      white-space: pre-wrap;
      line-height: 1.85;
      font-size: 16px;
      color: rgba(255,255,255,0.92);
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px 14px 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      position: relative;
      z-index: 5;
      background: rgba(0,0,0,0.12);
      backdrop-filter: blur(6px);
    }

    .hint{
      font-size: 13px;
      color: rgba(255,255,255,0.70);
    }

    .btns{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap: wrap;
    }

    .btn{
      border: 0;
      cursor:pointer;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      box-shadow: 0 8px 18px rgba(255,77,109,0.20);
      transition: transform .15s ease, filter .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }

    .btn.secondary{
      background: rgba(255,255,255,0.10);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.14);
    }

    .heartline{
      margin-top: 10px;
      text-align:center;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      letter-spacing: 2px;
      display:none;
    }
    .heartline.show{ display:block; }

    @media (max-width: 420px){
      .header h1{ font-size: 40px; }
      .typed{ font-size: 15px; }
      .btn{ padding: 10px 12px; }
    }
  </style>
</head>
<body>

  <div class="night" id="night">
    <div class="glow"></div>
  </div>

  <!-- Tulips -->
  <div class="tulips-layer" aria-hidden="true">
    <div class="tulip t1">
      <div class="head">
        <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf l1"></div>
      <div class="leaf l2"></div>
      <div class="spark" style="left:18px; bottom:150px; animation-delay:-0.5s;"></div>
      <div class="spark" style="left:62px; bottom:165px; animation-delay:-2.2s;"></div>
      <div class="spark" style="left:44px; bottom:130px; animation-delay:-3.1s;"></div>
    </div>

    <div class="tulip t2">
      <div class="head">
        <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf l1"></div>
      <div class="leaf l2"></div>
      <div class="spark" style="left:20px; bottom:160px; animation-delay:-1.3s;"></div>
      <div class="spark" style="left:66px; bottom:145px; animation-delay:-2.8s;"></div>
    </div>

    <div class="tulip t3">
      <div class="head">
        <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div>
      </div>
      <div class="stem"></div>
      <div class="leaf l1"></div>
      <div class="leaf l2"></div>
      <div class="spark" style="left:22px; bottom:150px; animation-delay:-0.9s;"></div>
      <div class="spark" style="left:56px; bottom:180px; animation-delay:-3.7s;"></div>
      <div class="spark" style="left:40px; bottom:135px; animation-delay:-1.9s;"></div>
    </div>
  </div>

  <!-- Letter -->
  <div class="overlay">
    <div class="card" id="card">
      
      <div class="header">
        <h1>100 Days üíñ</h1>
        <div class="sub">Tap anywhere to continue ‚Ä¢ Tap during typing to finish the paragraph</div>
      </div>

      <div class="content" id="content">
        <div class="typed" id="typed"></div>
        <div class="heartline" id="heartline">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
      </div>

      <div class="controls">
        <div class="hint" id="hint">Next: ‚ÄúFrom the moment we started talking‚Ä¶‚Äù</div>
        <div class="btns">
          <button class="btn secondary" id="restartBtn" type="button">Restart</button>
          <button class="btn secondary" type="button" onclick="window.location.href='../index.html'">Go Back</button>
          <button class="btn" id="nextBtn" type="button">Next üíó</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Stars
    (function makeStars(){
      const night = document.getElementById('night');
      const starCount = 70;
      for(let i=0;i<starCount;i++){
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = (Math.random()*100) + '%';
        s.style.top = (Math.random()*70) + '%';
        s.style.animationDelay = (Math.random()*3).toFixed(2) + 's';
        s.style.animationDuration = (2.4 + Math.random()*2.6).toFixed(2) + 's';
        night.appendChild(s);
      }
    })();

    // Emotional breakpoints
    const parts = [
`Dear Bianca

From the moment we started talking, I never imagined that someone could mean so much to me in such a short time. Every word you‚Äôve said, every laugh we‚Äôve shared, every little moment‚Äîeven the ones that seem ordinary‚Äîhas become a part of me. You‚Äôve touched my heart in ways I can‚Äôt fully explain, and you‚Äôve shown me what it feels like to truly care for someone, to want the very best for them, and to feel that my own happiness is tied to yours.`,

`You are my first love, and that is something so precious, so rare, and so unforgettable. Loving you has made me see the world differently. I notice beauty everywhere now because I‚Äôve learned to see it in you first. I notice small joys, little miracles, because being with you‚Äîtalking to you‚Äîreminds me every day that love isn‚Äôt just a feeling; it‚Äôs a way of being, a way of seeing someone and saying, ‚ÄúYou matter. You are everything to me.‚Äù`,

`You‚Äôve changed me in ways I didn‚Äôt even know I needed. I‚Äôve learned patience, care, devotion, and the courage to pour my heart out, even when it feels scary. You make me want to be a better person, not for anyone else, but for us. I want to cherish you, adore you, and love you in every way I can, every single day.`,

`I want you to know that you are safe with me‚Äîyour heart, your dreams, your fears. I will hold them gently, protect them, and celebrate them, because they are part of you, and you are my everything. When I say you mean the whole world to me, I mean it in a way that is limitless, timeless, and unwavering. Nothing can change that.`,

`Even now, as you see the tulips waving, and the words ‚ÄúI love you‚Äù float above, I hope you feel my heart reaching out to yours. Every line of code I wrote, every animation I made, every detail you see‚Äîit‚Äôs not just decoration. It‚Äôs a piece of my love for you, built with my own hands, shaped by my thoughts of you, and meant to remind you that you are cherished beyond words.`,

`I promise to continue learning, growing, and giving my best to you‚Äînot because I have to, but because you deserve all the love in the world. You are my heart, my mind, my soul, my laughter, my peace, my home. You are everything I‚Äôve ever wanted and more than I ever imagined.

Thank you for being you‚Äîfor being patient, kind, inspiring, and beautiful in every sense of the word. Thank you for letting me love you, and thank you for letting me be a part of your life. I don‚Äôt take a single moment of our time together for granted. You are my first love, my greatest blessing, and the one I will forever treasure.

So here, on our 100th day of talking, I want you to know: my love for you is endless. My heart is yours. My life is brighter because of you. You are my forever, and you always will be.‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è`
    ];

    const typedEl = document.getElementById('typed');
    const hintEl = document.getElementById('hint');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const heartline = document.getElementById('heartline');
    const contentEl = document.getElementById('content');

    let partIndex = 0;
    let charIndex = 0;
    let isTyping = false;
    let typingTimer = null;

    function setHint(){
      const hints = [
        'Next: ‚ÄúFrom the moment we started talking‚Ä¶‚Äù',
        'Next: ‚ÄúYou are my first love‚Ä¶‚Äù',
        'Next: ‚ÄúYou‚Äôve changed me‚Ä¶‚Äù',
        'Next: ‚ÄúYou are safe with me‚Ä¶‚Äù',
        'Next: ‚ÄúAs you see the tulips waving‚Ä¶‚Äù',
        'Next: ‚ÄúI promise‚Ä¶ Thank you‚Ä¶ Forever‚Ä¶‚Äù'
      ];
      hintEl.textContent = hints[Math.min(partIndex, hints.length-1)];
    }

    function scrollToBottom(){
      contentEl.scrollTop = contentEl.scrollHeight;
    }

    function typeCurrentPart(){
      clearInterval(typingTimer);
      isTyping = true;

      const current = parts[partIndex];
      typingTimer = setInterval(() => {
        typedEl.textContent += current[charIndex] || '';
        charIndex++;
        scrollToBottom();

        if (charIndex >= current.length) {
          clearInterval(typingTimer);
          isTyping = false;
          charIndex = 0;

          if (partIndex === parts.length - 1) {
            heartline.classList.add('show');
            hintEl.textContent = 'End. (You can restart anytime) üíñ';
            nextBtn.textContent = 'Restart üíó';
          } else {
            hintEl.textContent = 'Tap to continue‚Ä¶';
            nextBtn.textContent = 'Next üíó';
          }
        }
      }, 18);
    }

    function finishPartInstant(){
      clearInterval(typingTimer);
      const current = parts[partIndex];
      typedEl.textContent += current.slice(charIndex);
      isTyping = false;
      charIndex = 0;
      scrollToBottom();

      if (partIndex === parts.length - 1) {
        heartline.classList.add('show');
        hintEl.textContent = 'End. (You can restart anytime) üíñ';
        nextBtn.textContent = 'Restart üíó';
      } else {
        hintEl.textContent = 'Tap to continue‚Ä¶';
        nextBtn.textContent = 'Next üíó';
      }
    }

    function next(){
      if (isTyping) { finishPartInstant(); return; }

      if (partIndex === parts.length - 1) { restart(); return; }

      partIndex++;
      typedEl.textContent += "\n\n";
      setHint();
      typeCurrentPart();
    }

    function restart(){
      clearInterval(typingTimer);
      partIndex = 0;
      charIndex = 0;
      isTyping = false;
      typedEl.textContent = '';
      heartline.classList.remove('show');
      nextBtn.textContent = 'Next üíó';
      setHint();
      typeCurrentPart();
    }

    setHint();
    typeCurrentPart();

    nextBtn.addEventListener('click', next);
    restartBtn.addEventListener('click', restart);
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') next();
    });
  </script>

</body>
</html>
